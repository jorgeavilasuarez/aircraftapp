<div appTheme  class="card">
    <div class="card-body">
        <form class="form">
            <div class="row">
                <div class="col-sm-2 p-0">
                    <div class="form-group mx-sm-3 mb-3">
                        <label class=" mx-sm-3">Ubicaci√≥n</label>
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group mx-sm-3 mb-3">
                        <label class=" mx-sm-3">Salida</label>
                        <input class="form-control" type="date" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group mx-sm-3 mb-3">

                </div>
                <div class="col-sm-1 p-0">
                    <button type="button" (click)="search()" class="btn btn-block btn-primary mt-4">Buscar</button>
                </div>
            </div>
        </form>
    </div>
